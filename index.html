<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tulwa</title>
        <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-96dpi.css">
        <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-200dpi.css">
        <link rel="stylesheet" href="css/activity.css">
        <script data-main="js/loader" src="lib/require.js"></script>
        <script type="text/javascript" src="js/jquery.js" ></script>
    </head>
  
    <body>
        <div id="main-toolbar" class="toolbar">
            <button class="toolbutton" id="activity-button" title="Welcome Activity"></button>
            <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
        </div>

        <div id="canvas">
            <div id="bienvenida">
                <div class="element" style="top: 500px; left: 60px;">
                    <button id="play"></button>
                    <button id="history"></button>
                </div>
            </div>

            <div id="menu" class="hidden">
                <div class="menu">
                    <button id="representa-button">Representa</button>
                    <button id="reconoce-button">Reconoce</button>
                    <button id="practica-button">Practica</button>
                    <button id="back-menu">Regresar</button>
                    <div id="menu-area"></div>
                </div>
            </div>

            <div id="representa" class="hidden">
                <div class="representa">
                    <p id="score"></p>
                    <button id="help-representa">Ayuda</button>
                    <div id="life-container-representa"></div>
                    <button id="back-representa">Volver al menu</button>
                    
                    <div id="representa-area">
                        <div id="representa-img"></div>
                        <input type="number" id="representa-op">
                        <div id="representa-text"></div>
                        <div id="check-representa-container"><button id="check-representa">Comprobar</button></div>
                    </div>

                    <div id="msg-representa" class="hidden"></div>

                    <div class="win-representa hidden">
                        <h1 id="win-representa-text">Este es el texto que cambias con .html()</h1>
                        <button id="serie-again">Jugar de nuevo</button>
                    </div>

                </div>
            </div>

            <div id="reconoce" class="hidden">
              <div class="reconoce">

                    <p id="score-reconoce"></p>
                    <button id="help-reconoce">Ayuda</button>
                    <div id="life-container-reconoce"></div>
                    <button id="back-reconoce">Volver al menu</button>
                    
                    <div id="reconoce-area">
                        <div id="reconoce-img"></div>
                        <input type="number" id="reconoce-num" class="input-reconoce">
                        <input type="number" id="reconoce-den" class="input-reconoce">
                        <input type="number" id="reconoce-fra-num" class="input-reconoce">
                        <div id="reconoce-text"></div>
                        <input type="number" id="reconoce-fra-den" class="input-reconoce">
                        
                        <div id="check-reconoce-container"><button id="check-reconoce">Comprobar</button></div>
                    </div>

                    <div id="msg-reconoce" class="hidden"></div>

                    <div class="win-reconoce hidden">
                        <h1 id="win-reconoce-text">Este es el texto que cambias con .html()</h1>
                        <button id="serie-again">Jugar de nuevo</button>
                    </div>
              </div>
            </div>

            <div id="practica" class="hidden">
                <div class="practica">
                    <p id="score-practica"></p>
                    <button id="help-practica">Ayuda</button>
                    <div id="life-container-practica"></div>
                    <button id="back-practica">Volver al menu</button>
                    
                    <div id="practica-area">
                       
                        <div id="num-op1">12</div>
                        <div id="den-op1">12</div>
                        <div id="num-op2">12</div>
                        <div id="den-op2">12</div>
                        <div id="text-op-practica">+</div>
                        <div id="text-practica">=</div>
                        
                        <input type="number" id="num-res" class="input-practica">
                        <input type="number" id="den-res" class="input-practica">
                        
                        <div id="check-practica-container"><button id="check-practica">Comprobar</button></div>
                    </div>

                    <div id="msg-practica" class="hidden"></div>

                    <div class="win-practica hidden">
                        <h1 id="win-practica-text">Este es el texto que cambias con .html()</h1>
                        <button id="serie-again">Jugar de nuevo</button>
                    </div>
                </div>
            </div>

            <div id="modal" class="hidden"></div>
            <div id="modal-content" class="hidden"><button id="close-modal"></button></div>
        </div>

    </body>
</html>
